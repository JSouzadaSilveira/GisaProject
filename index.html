<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/animations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Gisa Monumento</title>
</head>
<body> 
    <div class="container mt-5">
        
        <div class="header row">
            <h1 class="animate-charcter text-center">Oi xuxu!</h1>
            <h2 class="mt-1">
                <span>Esse</span>
                <span>é</span>
                <span>um</span>
                <span>site</span>
                <span>aleatório</span>
                <span>feito</span>
                <span>somente</span>
                <span>para te</span>
                <span>mostrar</span>
                <span>algumas</span>
                <span>VERDADES,</span>
                <br>
                <span>espero</span>
                <span>que</span>
                <span>goste.</span>
              </h2>
            <img src="" alt="">
        </div>
        
        <div class="surprise-content mt-5">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-lg" type="button" id="surpriseButton" onclick="loadSurprise()">Clique aqui para ter uma surpresa!</button>
                <button class="btn btn-lg" type="button" id="sumCount" onclick="sumCount()" hidden>Clique, clique, clique!!!</button>
                <button class="btn btn-lg" type="button" id="restartButton" onclick="restart()" hidden>Clique aqui para reiniciar</button>
            </div>
            <div class="progress mt-5">
                <div class="progress-bar" id="loadBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="myLargeModalInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100" id="modalTitle"></h5>
            </div>
            <div class="modal-body">
                <img src="" alt="" id="imgModal">
                <p id="modalText"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="closeModal()">Close</button>
            </div>
          </div>
        </div>
      </div>


</body>
<footer class="fixed-bottom row">
    <small class="footer text-center">São 10 no total</small>
    <small class="footer text-center">Direitos reservados a @JonathaSilveira</small><br>
</footer>
</html>
<script src="public/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
